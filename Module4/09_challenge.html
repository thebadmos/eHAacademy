<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge: Create a solar system</title>
    <style>
        body {
            background-color: black;
            padding: 10px;
        }
        .planet {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            text-align: center;
            padding: 10px;
            position: relative;
        }
        .moon {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgb(237, 237, 237);
        }
    </style>
</head>
<body>

<script>
    //planet
    var  planetEL  = document.createElement("div"); 
    planetEL.classList.add("planet"); 
    planetEL.style.backgroundColor = 'red'; 
     document.body.appendChild(planetEL); 
   
//moon
  var  moonEL  = document.createElement("div"); 
    moonEL.classList.add("moon");  
     planetEL.appendChild(moonEL); 

</script>
    
</body>
</html>
