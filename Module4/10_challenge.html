<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Challenge: Cat Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;  
        }
    </style>
</head>
<body>
    <h2>Pet me!</h2>
    <img id="cat-pic" src="https://www.kasandbox.org/programming-images/animals/thumbs/cat.png">
    <br>
    
    <div id="cat-chat"></div>
    
    <script>
    var catButton = document.getElementById("cat-pic");
    var catChat = document.getElementById("cat-chat");
    var onCatClick = function() {
        catChat.textContent ="meow"
    }
    catButton.addEventListener("click", onCatClick)
    </script>
    
</body>
</html>
